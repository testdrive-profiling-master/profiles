SAY115 = 재능이란, 자기 자신을, 자신의 힘을 믿는 것이다. 넘어져라! 넘어지지 않으면 자전거는 탈 수 없다.
SAY116 = 행복은 깊이 느낄 줄 알고, 단순하고 자유롭게 생각할 줄 알고 삶에 도전할 줄 알고 남에게 필요한 삶이 될줄아는 능력으로부터 나옵니다. -스톰 제임슨-
SAY117 = 자기 자신을 싸구려 취급하는 사람은 타인에게도 역시 싸구려 취급을 받을 것이다. -윌리엄 헤즐릿-
SAY118 = 인간은 얼굴을 붉히는 유일한 동물이다. 또한 그렇게 할 필요가 있는 동물이다. -마크 트웨인-
SAY119 = 가장 큰 실수는 포기해 버리는 것. 가장 어리석은 일은 남의 결점만 찾아내는 것. 가장 심각한 파산은 의욕을 상실한 영혼. 가장 나쁜 감정은 질투. 그리고 가장 좋은 선물은 용서. -프랭크 크레인-
SAY120 = 사람은 길에서 넘어지면 먼저 돌을 탓한다. 만약 돌이 없으면 언덕을. 언덕이 없으면 자기의 구두를 탓한다. -탈무드-
SAY121 = 청춘은 이유없이 웃는 법이다. 바로 그것이 청춘의 가장 중요한 매력이다. -와일드-
SAY122 = "모든 것은 운명이다. 운명은 절대 바꿀 수 없다."고 하는 사람들 조차 길을 건너기 전에 좌우를 살피는 것을 나는 보았다. -스티븐 호킹-
SAY123 = 절망하지 마라. 종종 열쇠 꾸러미의 마지막 열쇠가 자물쇠를 연다. -체스터필드-
SAY124 = 행복이란 하늘이 파랗다는 걸 발견하는 것만큼 쉬운 일이다. -요슈타인 가이너-
SAY125 = 1%의 가능성, 그것이 나의 길이다. -나폴레옹-
SAY126 = 청춘은 미래가 있다는 것만으로도 충분히 행복하다. -고골리-
SAY127 = 젊음은 젊은이에게 주기에 너무 아깝다. -조지 버나드쇼-
SAY128 = 지금이 제일 비참하다고 할 수 있는 동안은 아직 비참한게 아니다. -윌리엄 셰익스피어-
SAY129 = 세상이 어둡다고 저주하지 말고 당신의 작은 촛불을 켜라. -테레사-
SAY130 = 백년도 다 못 사는 주제에 천년의 근심을 안고 살아가는 것이 인생이라 했던가. -김삿갓-
SAY131 = 소프트웨어 개발은 작은 개발 과정의 반복 주기로 여러 사용자간의 피드팩을 통한 경험적 프로세스이다. -NHN-
SAY132 = 소프트웨어 개발은 단번에 해결할 요술방망이(Silver Bullet)가 없다. 건강하다고 해서 운동하지 않아도 될 사람이 없듯이. -NHN-
SAY133 = 세상을 바꾸는데 마법은 필요없다. 우린 이미 세상을 바꿀 힘을 갖고 있다. -J.K 롤링-
SAY134 = 경험이란 사람들이 자신의 실수에 붙이는 이름이다. -오스카 와일드-
SAY135 = 항구에 있으면 안전하다. 하지만 배는 그러라고 만든게 아니다.
SAY136 = 전문가란 아주 좁은 분야에서 가능한 모든 실수들을 저질러본 사람이다. -닐스 보어-
SAY137 = 당신의 자녀가 똑똑해지길 바란다면, 동화책을 읽어주세요. 만약 더 많이 똑똑해지길 바란다면 동화책을 더 많이 읽어주세요. -아인슈타인-
SAY138 = 인간이란 열심히 노력하다보면 실수도 하기 마련이다. -괴테-
SAY139 = 열등감이란 스스로의 인정 없이는 절대로 생기지 않는다. -엘리너 루스벨트-
SAY140 = 성공이란 형편없는 선생이다. 똑똑한 사람들에게 자신이 실패하지 않을꺼란 생각을 심어준다. -빌 게이츠-
SAY141 = 천재성과 어리석음과의 차이는 바로 천재성에는 한계가 있다는 점이다. -아인슈타인-
SAY142 = 하는 것은 그다지 힘들지 않다. 그보다는 무엇을 할지 결정하는 것이 더 힘들다. -앨버트 허버드-
SAY143 = 인생은 가까이서 보면 비극이지만, 멀리서 보면 희극이다. -찰리 채플린-
SAY144 = 위대한 일은 열정없이는 절대로 이루어지지 않는다. -에머슨-
SAY145 = 신경쇠약이 발병할 때의 증상 중 한가지는 자기가 하는 일이 엄청나게 중요하다고 믿는 것이다. -버트런드 러셀-
SAY146 = 내 발견들 중에 이성적인 사고를 거쳐서 만들어진 것은 하나도 없다. -아인슈타인-
SAY147 = 위대한 일을 해내려면 두가지가 필요하다. 계획, 그리고 불충분한 시간. -레너드 번스타인-
SAY148 = 나는 이렇게 말하는 사람들이 걱정된다. "10년쯤은 이걸 계속하렵니다. 별로 재미있는 일은 아니지만요. 그 다음에 하고싶은 일을 하려구요." 이건 늙어서 하려고 섹스를 저축하는 것과 같다. 별로 좋은 생각이 아니다. -워렌 버핏-
SAY149 = 과학은 경이로운 것이다. 직업으로 삼지만 않으면... -아인슈타인-
SAY150 = 돈벌이에 집중하는 인생은 야망이 부족한 인생이다. 자신의 능력중 아주 조금만 사용하는 것이다. 당신의 차에 당신 몸보다 큰것을 실어보기 전에는 그 진짜 능력을 알 수 없다. -버락 오바마-
SAY151 = 실패는 사건을 가리키는 말이지, 사람을 가리키는 말이 아니다. -지그 지글러-
SAY152 = 조금 아는 것은 위험하다. 많이 아는 것도 마찬가지다. -아인슈타인-
SAY153 = 현명한 사람은 말해야 할 것이 있어서 말하지만, 바보는 그저 말해야 하기 때문에 말한다. -플라톤-
SAY154 = 성공하는 사람은 실수에서 배운다음, 다른 방식으로 다시 시도한다. -데일 카네기-
SAY155 = 절대로 안된다는 말은 절대로 하지마라. 왜냐하면 한계란, 두려움과 마찬가지로, 대부분 가짜이기 때문이다. -마이클 조던-
SAY156 = 품질이란 누가 보지 않을 때에도 제대로 돌아가는 걸 뜻한다. -헨리 포드-
SAY157 = 많은 사람이 재능의 부족보다 결심의 부족으로 실패한다. -빌리 선데이-
SAY158 = 사람의 얼굴은 하나의 풍경이다. 한권의 책이다. 용모는 결코 거짓말을 하지 않는다. -발자크-
SAY159 = 순간을 지배하는 사람이 인생을 지배한다. -에센바흐-
SAY160 = 웃음이 적은 곳에는 매우적은 성공밖에는 있을 수가 없다. -앤드류 카네기-
SAY161 = 이 세상에서 가장 행복한 사람은 일하는 사람, 사랑하는 사람, 희망이 있는 사람이다. -에디슨-
SAY162 = 서두르지 말라. 그러나 쉬지도 말라. -괴테-
SAY163 = 우리가 어느 날 마주칠 불행은 우리가 소홀히 보낸 지난 시간에 대한 보복이다. -나폴레옹-
SAY164 = 남들보다 더 잘하려고 고민하지 마라. 지금의 나보다 잘하려고 애쓰는게 더 중요하다. -위리엄 포크너-
SAY165 = 친구를 고르는데는 천천히, 친구를 바꾸는데는 더욱 천천히 -밴자민 프랭클린-
SAY166 = 변명 중에서도 가장 어리석고 못난 변명은 "시간이 없어서"라는 변명이다. -에디슨-
SAY167 = 노력이란 좀 더 주체적이고 목적을 가지고 하는 걸 말한다. -무라카미 하루키-
SAY168 = 큰 나무는 바람을 많이 받는다. -카네기-
SAY169 = 말하자마자 행동하는 사람, 그것이 가치있는 사람이다. -엔니우스-
SAY170 = 우리는 다른 사람이 가진 것을 부러워하지만, 다른 사람은 우리가 가진 것을 부러워하고 있다. -푸블릴리우스 시루스-
SAY171 = 시도해보지도 않고는 누구도 자신이 얼마만큼 해 낼 수 있는지 알지 못한다. -푸블릴리우스 시루스-
SAY172 = 절망이란, 어리석은 사람의 결론이다. -G. 그랑빌-
SAY173 = 잔잔한 바다에서는 좋은 뱃사공이 만들어지지 않는다. -영국속담-
SAY174 = 벗의 곤경을 동정하는 것은 누구나 할 수 있다. 그러나 벗의 성공을 찬양하려면 남다른 성품이 필요하다. -오스카 와일드-
SAY175 = 가장 오래 산 사람은 나이가 많은 사람이 아니고 많은 경험을 한 사람이다. -찰스 다윈-
SAY176 = 인간의 감정은 누군가를 만날 때와 헤어질 때 가장 순수하며 가장 빛난다. -장폴 리히터-
SAY177 = 사랑은 첫 인상과 함께 시작된다. -세익스피어-
SAY178 = 요구받기 전에 먼저 충고하지 말라. -에라스무스-
SAY179 = 위대함에는 신비성이 필요하다, 너무 알면 사람들은 존경하지 않는다. -드골-
SAY180 = 미래를 신뢰하지 마라, 죽은 과거는 묻어버려라, 그리고 살아있는 현재에 행동하라. -롱펠로-
SAY181 = 남의 앞에 나서는 것을 두려워하지 말라. -엘마 윌러-
SAY182 = 대문자만으로 인쇄된 책은 읽기 힘들다. 일요일 밖에 없는 인생도 그것과 마찬가지이다. -장 파울-
SAY183 = 내일은 시련에 대응하는 새로운 힘을 가져다 줄 것이다. -C. 힐티-
SAY184 = 어려서 겸손해져라, 젊어서 온화해져라, 장년에 공정해져라, 늙어서는 신중해져라. -소크라테스-
SAY185 = 사냥꾼은 개로 토끼를 잡지만 아첨자는 칭찬으로 우둔한 자를 사냥한다. -소크라테스-
SAY186 = 약간의 근심 고통, 고난은 항시 누구에게나 필요한 것이다. 바닥 짐을 싣지 않은 배는 안전하지 못하여 곧장 갈 수 없으리라. -쇼펜하우어-
SAY187 = 밝은 성격은 어떤 재산보다 귀하다. -앤드류 카네기-
SAY188 = 행복의 비결은 포기해야 할 것을 포기하는 것이다. -앤드류 카네기-
SAY189 = 우리의 일생은 타인에게 얽매여 있다. 타인을 사랑하는데 인생의 반을 소모하고, 반은 타인을 비난하는데에 소모한다. -조제프 주베르-
SAY190 = 오래 찾아야 하고 잘 발견되지 않으며, 유지하기도 힘드는 것이 친구다. -제롬-
SAY192 = 우리는 서로의 건강을 위해 축배하고 자신들의 건강을 해친다. -J.K. 제롬-
SAY193 = 들으려 하지 않는 사람에게 말하기를 좋아하는 사람은 없다. 화살은 결코 돌에 꽂히지 않는다. 그것은 때로 그것을 쏜 사람에게로 도로 튀어 간다. -제롬-
SAY194 = 벽까지 몰아 붙이지 말라. -임어당-
SAY195 = 나무는 그 열매에 의해서 알려지고, 사람은 일에 의해서 평가된다. -탈무드-
SAY196 = 물고기는 언제나 입으로 낚인다. 인간도 역시 입으로 걸린다. -탈무드-
SAY197 = 깊은 강물은 돌을 던져도 흐리지 않는다. 모욕을 받고 이내 발칵하는 인간은 강도 아닌 조그마한 웅덩이에 불과하다. -톨스토이-
SAY198 = 가난의 고통을 없애는 방법은 두 가지다. 자기의 재산을 늘리는 것과 자신의 욕망을 줄이는 것이다. 전자는 우리의 힘으로 해결되지 않지만 후자는 언제나 우리의 마음가짐으로 가능하다. -톨스토이-
SAY199 = 미래를 위해 무엇을 해야 한다는 것은 결코 알 수 없다. 그래서 인생은 멋진 것이다. -톨스토이-
SAY200 = 때를 놓치지 말라. 이 말은 인간에게 주어진 영원한 교훈이다. 그러나 인간은 이것을 그리 대단치 않게 여기기 때문에 좋은 기회가 와도 그것을 잡을 줄 모르고 때가 오지 않는다고 불평만 한다. 하지만 때는 누구에게나 오는 것이다. -A. 카네기-
SAY201 = 소년들은 장난으로 개구리에게 돌팔매를 하지만 개구리는 장난으로 죽는 것이 아니라 진지하게 죽는 것이다. -플루타크 영웅전-
SAY202 = 태양을 바라보고 살아라. 너의 그림자를 못 보리라. -헬렌켈러-
SAY203 = 몸의 모든 부분은 마음에 의존하고 있다. -탈무드-
SAY204 = 인간은 멀리 떨어져서 보는 것, 남들의 속에 있는 것을 더 아름답게 보기 마련이다. -마르셀 프루스트-
SAY205 = 기회는 앞 머리카락만 있고, 뒷머리는 벗겨져 있다. 기회를 만나려면 앞 머리카락을 잡으라. -영국 속담-
SAY206 = 까마귀에게 길을 안내해 달라면 개가 죽어 있는 곳으로 데려간다. -아랍속담-
SAY207 = 말이 오해될 때가 아니라 침묵이 이해되지 못할 때 인간관계의 비극은 시작된다. -H.데이빗 소로우-
SAY208 = 즐길 힘이 있는데도 그럴 기회가 좀처럼 오지 않는 것이 인생의 전반이며, 그럴 기회가 많은데도 즐길 수 있는 힘이 없는 것이 인생의 후반이다. -마크 트웨인-
SAY209 = 버들가지는 약하나 다른 목재를 묶는다. -조지 허버트-
SAY210 = 마음이 현실을 만들어 낸다. 우리는 마음을 바꿈으로써 현실을 바꿀 수 있다. -플라톤-
SAY211 = 논쟁할 때는 조용하라. 맹렬은 잘못을 결점으로 만들고 진실을 무례(無禮)로 만들기 때문이다. -조지 허버트-
SAY212 = 행복의 한 쪽 문이 닫히면 다른 쪽 문이 열린다. 그러나 흔히 우리는 닫혀진 문을 오랫동안 보기 때문에 우리를 위해 열려 있는 문을 보지 못한다. -헬렌 켈러-
SAY213 = 인생은 왕복표를 발행하고 있지 않습니다. 한 번 출발하면 다시는 돌아오지 않습니다. -R.롤랑-
SAY214 = 가장 친한 친구라 할지라도 자신의 생각을 전부 말해 버리면 평생토록 적이 될 수 있다. -사를르 뒤클로-
SAY215 = 다른 사람을 지나치게 신경 쓰면, 결국 그 사람의 포로가 된다. -道德經-
SAY216 = 혼자 사는 사람은 금방 출발할 수 있지만, 다른 사람과 함께 여행하는 사람은 다른 사람이 준비될 때까지 기다려야 한다. -도로우-
SAY217 = 다른 사람의 마음속에 무슨 일이 일어나고 있는지를 몰라서 불행하게 되는 경우는 거의 없다. 그러나 자신의 마음의 움직임을 간과하는 자는 반드시 불행에 빠질 것이다. -아우렐리우스-
SAY218 = 상대가 눈앞에 보이지 않으면 보통사랑은 멀어지고, 큰사랑은 가중된다. 바람이 불면 촛불은 꺼지고 화재는 더 불길이 센 것처럼. -라 로시푸코-
SAY219 = 독수리는 파리를 잡지 않는다. -하디-
SAY220 = 하늘은 두 가지를 다 주지 않는다. 이빨을 준 자에게는 뿔은 주지 않았다. 날개를 준 자에게는 발은 두 개만 주었다. -한서-
SAY221 = 항아리 속에 든 한 개의 동전은 시끄럽게 소리를 내나, 동전이 가득 찬 항아리는 조용하다. -탈무드-
SAY222 = 여자는 사랑 때문에 자기를 사랑하는 남자가 그렇다고 여기는 대로 되어 간다. -니체-
SAY223 = 언제나 순간을 놓치지 말라. 어떤 상황이든 어떤 순간이든 그 하나하나가 영원의 표시로서 무한한 가치가 있다. -괴테-
SAY224 = 인간이 이 세상에 존재하는 것은 부자가 되기 위함이 아니라 행복하게 살기 위해서이다. -스탕달-
SAY225 = 한 마리의 개가 짖기 시작하면, 동네 개가 모두 짖기 시작한다. -탈무드-
SAY226 = 당신이 할 수 있다고 생각하면 할 수 있고, 할 수 없다고 생각하면 할 수 없다. -헨리 포드-
SAY227 = 인생은 B(Birth)와 D(Death)사이의 C(Choice)다. -사르트르-
SAY228 = 공포를 없애는 길은 단 하나다. 수수께끼같은 공포의 중심으로 들어가는 길. -페터 회-
SAY229 = 용기를 내라.고통은 아주 잠시동안만 정점에 머무른다. -아리스토텔레스-
SAY230 = 지식만으로는 사람으로 성장 할 수 없다. 사람은 마음이 성장해야 한다. -조셉 파커-
SAY231 = 오늘 계란 하나를 가지는 것보다 내일 암탉 한마리를 가지는 게 낫다. -플러-
SAY232 = 행복해지고 싶다면 모든 사람의 행복을 빌고, 모든 사람을 똑같이 사랑하라. -래프 톨스토이-
SAY233 = 세상을 변화시키려는 사람은 많다. 그러나 자기자신을 변화시키려는 사람은 많지 않다. -래프 톨스토이-
SAY234 = 사랑하는 사람을 행복하게 해주었다면 당신의 사랑은 이미 보답을 받은것이나 다름없다. -래프 톨스토이-
SAY235 = 나무는 제손으로 가지를 꺽지않는다. 그러나 사람은 제 미움으로 가까운 이들을 베어버린다. -래프 톨스토이-
SAY236 = 내일 일은 내일 생각하라. 내일 무엇이 필요할지 모르기 때문에 오늘이 좋은것이다. -래프 톨스토이-
SAY237 = 진실한 용기는 두려움과 대담함 사이에서 나온다. -미겔 데 세르반 테스-
SAY238 = 인내없는 열정은 광기에 불과하다. -토마스 홉스-
SAY239 = 내친구는 완벽하지 않다. 나도 마찬가지다. 그리서 우리는 너무나 잘맞는다. -포프-
SAY240 = 모든것을 잊어버리는 도취속에 있는것이 연인이요, 모든것을 아는 환희속에 있는 것은 친구이다. -보나아르-
SAY241 = 겁준다고 겁먹지 말되 겁없이 살지 마라. 칭찬한다고 자존하지 말되 자존없이 살지 마라. -아웅산수치-
SAY242 = 오늘하루는 두개의 내일과 같은 가치가 있다. -F.퀄스-
SAY243 = 마음은 팔수도 살수도 없는 것이지만 줄수있는 보물이다. -플로베르-
SAY244 = 넘어질 때마다 무언가를 주워라. -오스왈드 에이버리-
SAY245 = 리더가 된다는 것은 기꺼이 위험을 감수하며 사람을 사랑하겠다는 의지이다. -허버트 험프리-
SAY246 = 용서없는 사랑은 없고 사랑 없는 용서는 없다. -브라이언트 맥길-
SAY247 = 헤매는 하루하루가 인생이다. 시간은 당신을 기다려주지 않는다. -괴테-
SAY248 = 마음이 유쾌하면 종일 걸을수 있고, 마음이 괴로우면 십리길도 지친다. -셰익스피어-
SAY249 = 법이 우리를 지켜즐 것이라 착각하지마라, 법은 우리가 지키기 위해 만든 것이다. -작자미상-
SAY250 = 짧은 인생은 시간의 낭비에 의해 더욱 짧아진다. -S. 존슨-
SAY251 = 내가 헛되이 보낸 오늘 하루는 어제 죽어간 이들이 그토록 바라던 하루이다. 단 하루면 인간적인 모든 것을 멸망시킬 수 있고 다시 소생시킬 수도 있다. -소포클레스-
SAY252 = 하루의 가장 달콤한 순간은 새벽에 있다. -월콕스-
SAY253 = 가장 큰 위험은 위험 없는 삶이다. -스티븐 코비-
SAY254 = 편안함을 느끼는 순간 뇌는 활동을 멈춘다. -에란 카츠-
SAY255 = 지나간 슬픔에 새로운 눈물을 낭비하지 말라. -에우리피데스-
SAY256 = 제대로 질문할 줄 아는 능력이야말로 가장 중요한 정보수집 기술이다. -짐 파커-
